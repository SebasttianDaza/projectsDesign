<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuentas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Titulo -->
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <!-- Formulario -->
        <form action='submit' id="survey-form">
            <!-- Name -->
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <!-- Edad -->
            <div class="form-group">
                <label for="number" id="number-label">Age (Optional)</label>
                <input type="number" min='18' max='60' name="number" id="number" placeholder="Enter your age">
            </div>
            <!-- Opcion de menu despegable -->
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown">
                    <option class='option' disabled selected value>Select an option</option>
                    <option value="student">Student</option>
                    <option value="Job">Full Time Job</option>
                    <option value="Learner">Full Time Learner</option>
                    <option value="Say">Prefer no to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <!-- Input Type Radio -->
            <div class="form-group">
                <label for="">Would you recommend freeCodeCamp to a friend?</label>
                <div class="grop">
                    <div>
                        <input type="radio" name="name" id="defini" value='Def'>
                        <label for="defini">Definitely</label>
                    </div>
                    <div>
                        <input type="radio" name="name" id="Maybe" value='De'>
                        <label for="Maybe">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" name="name" id="sure" value='Df'>
                        <label for="sure">Not sure</label>
                    </div>
                </div>
            </div>
            <!-- Opcion de menu despegable 2 -->
            <div class="form-group">
                <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
                <select name="dropdown" id="dropdown1">
                    <option class='option' disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Op">Open source</option>
                </select>
            </div>
            <!-- Casillas de Verificacion -->
            <div class="form-group">
                <label for="">What would you like to see improved? (Check all that apply)</label>
                <div class="grap">
                    <div>
                        <input type="checkbox" name="frontend" id="frontend" value='frontend'>
                        <label for="frontend">Front-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" name="backend" id="backend" value='backend'>
                        <label for="backend">Back-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" name="data" id="data" value='data'>
                        <label for="data">Data Visualizacion</label>
                    </div>
                    <div>
                        <input type="checkbox" name="challenges" id="challenges" value='challenges'>
                        <label for="challenges">Challenges</label>
                    </div>
                    <div>
                        <input type="checkbox" name="open" id="open" value='open'>
                        <label for="open">Open Source Community</label>
                    </div>
                    <div>
                        <input type="checkbox" name="git" id="git" value='git'>
                        <label for="git">Gitter help rooms</label>
                    </div>
                    <div>
                        <input type="checkbox" name="video" id="video" value='video'>
                        <label for="video">Videos</label>
                    </div>
                    <div>
                        <input type="checkbox" name="city" id="city" value='city'>
                        <label for="city">City Meetups</label>
                    </div>
                    <div>
                        <input type="checkbox" name="wiki" id="wiki" value='wiki'>
                        <label for="wiki">Wiki</label>
                    </div>
                    <div>
                        <input type="checkbox" name="forum" id="forum" value='forum'>
                        <label for="forum">Forum</label>
                    </div>
                    <div>
                        <input type="checkbox" name="add" id="add" value='add'>
                        <label for="add">Additional Courses</label>
                    </div>
                </div>
            </div>
            <!-- Textarea -->
            <div class="form-group">
                <label for="textarea" id="textarea-label">Any comments or suggestions?</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </main>
</body>
</html>
